<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tesla UI Clone</title>
    <link rel="stylesheet" href="../dist/output.css" />
  </head>
  <body>
    <!-- Header & Model 3 -->
    <div
      class="relative bg-[url('https://digitalassets.tesla.com/tesla-contents/image/upload/f_auto,q_auto/Homepage-Model-S-Desktop-LHD-6.22.jpg')] h-screen bg-center bg-cover"
    >
      <div class="pt-5 flex justify-between font-semibold items-center">
        <div class="ml-8">
          <svg class="w-32 cursor-pointer" viewBox="0 0 342 35" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M0 .1a9.7 9.7 0 0 0 7 7h11l.5.1v27.6h6.8V7.3L26 7h11a9.8 9.8 0 0 0 7-7H0zm238.6 0h-6.8v34.8H263a9.7 9.7 0 0 0 6-6.8h-30.3V0zm-52.3 6.8c3.6-1 6.6-3.8 7.4-6.9l-38.1.1v20.6h31.1v7.2h-24.4a13.6 13.6 0 0 0-8.7 7h39.9v-21h-31.2v-7h24zm116.2 28h6.7v-14h24.6v14h6.7v-21h-38zM85.3 7h26a9.6 9.6 0 0 0 7.1-7H78.3a9.6 9.6 0 0 0 7 7zm0 13.8h26a9.6 9.6 0 0 0 7.1-7H78.3a9.6 9.6 0 0 0 7 7zm0 14.1h26a9.6 9.6 0 0 0 7.1-7H78.3a9.6 9.6 0 0 0 7 7zM308.5 7h26a9.6 9.6 0 0 0 7-7h-40a9.6 9.6 0 0 0 7 7z"
              fill="currentColor"
            ></path>
          </svg>
        </div>
        <div class="hidden lg:inline">
          <ul class="flex space-x-2 text-sm">
            <li class="py-1 px-3 hover:bg-blue-300 hover:rounded-full cursor-pointer">Model S</li>
            <li class="py-1 px-3 hover:bg-blue-300 hover:rounded-full cursor-pointer">Model 3</li>
            <li class="py-1 px-3 hover:bg-blue-300 hover:rounded-full cursor-pointer">Model X</li>
            <li class="py-1 px-3 hover:bg-blue-300 hover:rounded-full cursor-pointer">Model Y</li>
            <li class="py-1 px-3 hover:bg-blue-300 hover:rounded-full cursor-pointer">Solar Roof</li>
            <li class="py-1 px-3 hover:bg-blue-300 hover:rounded-full cursor-pointer">Solar Panels</li>
          </ul>
        </div>
        <div class="">
          <ul class="flex space-x-4 mr-2 text-sm">
            <li class="cursor-pointer hover:rounded-full hover:bg-blue-300 py-1 px-3">Shop</li>
            <li class="cursor-pointer hover:rounded-full hover:bg-blue-300 py-1 px-3">Account</li>
            <li class="cursor-pointer hover:rounded-full hover:bg-blue-300 py-1 px-3">Menu</li>
          </ul>
        </div>
        <div class="flex flex-col absolute top-20 left-[50%] translate-x-[-50%]">
          <h1 class="text-[40px] m-auto font-bold">Model 3</h1>
          <p class="whitespace-nowrap pt-1 text-[16px] text-[#525354]">
            Order Online for
            <span class="underline underline-offset-4 hover:decoration-1 cursor-pointer">Touchless Delivery</span>
          </p>
        </div>
        <div class="md:space-x-4 absolute bottom-[80px] left-[50%] translate-x-[-50%] flex flex-col md:flex-row">
          <button class="uppercase bg-gray-800 w-96 text-white rounded-full h-10 md:w-60">Custom Order</button>
          <button class="mt-2 uppercase bg-slate-200 w-96 text-gray-900 rounded-full h-10 md:mt-0 md:w-60">
            Existing Inventory
          </button>
        </div>
        <div class="absolute left-[50%] translate-x-[-50%] bottom-3">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-7 w-7 animate-bounce"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
          </svg>
        </div>
      </div>
    </div>

    <!-- Model Y -->
    <div
      class="relative bg-[url('https://0a411afb0c598242cc95-1df470064133d6bc5c471837468f475c.ssl.cf3.rackcdn.com/publish/wp-content/uploads/2022/10/Tesla-Model-Y-from-rear-via-PA-1590x1080.jpg')] h-screen bg-center bg-cover"
    >
      <div class="flex flex-col absolute top-10 left-[50%] translate-x-[-50%]">
        <h1 class="text-[40px] m-auto font-bold">Model Y</h1>
        <p class="whitespace-nowrap pt-1 text-[16px] text-[#525354]">
          Order Online for
          <span class="underline underline-offset-4 hover:decoration-1 cursor-pointer">Touchless Delivery</span>
        </p>
      </div>
      <div class="md:space-x-4 absolute bottom-[80px] left-[50%] translate-x-[-50%] flex flex-col md:flex-row">
        <button class="uppercase bg-gray-800 w-96 text-white rounded-full h-10 md:w-60">Custom Order</button>
        <button class="mt-2 uppercase bg-slate-200 w-96 text-gray-900 rounded-full h-10 md:mt-0 md:w-60">
          Existing Inventory
        </button>
      </div>
    </div>

    <!-- Accessories -->
    <div
      class="relative bg-[url('https://digitalassets.tesla.com/tesla-contents/image/upload/f_auto,q_auto/home-charging-fast-flexible-desktop.jpg')] h-screen bg-center bg-cover"
    >
      <div class="flex flex-col absolute top-10 left-[50%] translate-x-[-50%]">
        <h1 class="text-[40px] m-auto font-bold">Accessories</h1>
      </div>
      <div class="md:space-x-4 absolute bottom-[50px] left-[50%] translate-x-[-50%] flex flex-col md:flex-row">
        <button class="mt-2 uppercase bg-slate-200 w-96 text-gray-900 rounded-full h-10 md:mt-0 md:w-60">
          Order Now
        </button>
      </div>
    </div>
  </body>
</html>
